<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>SignIn</title>
  </head>
  <body class="bg-[url('/assets/signup.svg')] bg-cover bg-no-repeat min-h-[100vh] ">
    <div class="w-full mx-auto my-8">
      <div class="grid grid-cols-1">
        <div class="flex items-stretch justify-center">
          <div>
            <div class="bg-white w-full rounded-md p-10">
              <div class="flex items-center justify-center mb-7">
                <img class="w-16" src="assets/siginin-logo.avif" alt="" />
              </div>
              <div class="text-center font-sans space-y-1">
                <h2 class="font-black text-xl">Sign in to Clerk</h2>
                <p class="text-gray-400 font-medium">
                  Welcome back! Please sign in to continue
                </p>
              </div>

              <!-- form -->
              <form action="#" class="mt-4 space-y-4">
                <!-- email -->
                <div class="mx-auto">
                  <label for="Email" class="block mb-2 font-sans font-semibold"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="Email"
                    class="bg-gray-50 border border-gray -300 text-gray-900 text-sm rounded-lg outline-none -500 block w-full p-2.5"
                    placeholder=""
                    required
                  />
                </div>

                <div class="flex items-center justify-center">
                  <button
                    class="flex items-center justify-center w-full space-x-2 rounded-md text-white bg-[#5e50ce] hover:bg-[#9175ff] font-semibold py-1 mt-6"
                  >
                    <span>Continue</span
                    ><span class="w-4 h-4"
                      ><img src="/assets/chevron-right-svgrepo-com.svg" alt=""
                    /></span>
                  </button>
                </div>
                <div class="text-center">
                  <a class="text-blue-600" href="#">Forgot Password?</a>
                </div>
              </form>
            </div>
            <div class="bg-[#f7f7f7] py-4 -mt-1 rounded-b-md -z-2 text-center">
              <h2 class="text-[#747686]">
                Don't have an account?
                <a class="text-blue-700" href="signup.html">Sign up</a>
              </h2>
            </div>
            <div
              class="flex items-center justify-center space-x-4 bg-[#f7f7f7] py-4 -mt-1 rounded-b-md -z-2 text-center"
            >
              <span>Secured by</span>
              <span
                ><img class="w-12" src="assets/siginin-logo.avif" alt=""
              /></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
